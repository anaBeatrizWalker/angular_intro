<!--Interpolação-->
<h1>AnaApp</h1>
<hr />
<h3>
  Nome: <strong>{{ name }}</strong>
</h3>
<!--Pode ser usada expressões dentro da interpolação-->
<h3>
  Idade: <strong>{{ 2022 - nascimento }} anos</strong>
</h3>
<!--E métodos também-->
<h3>
  Idade: <strong>{{ getIdade() }} anos</strong>
</h3>
<hr />
<!--Contador sem precisar fazer uma rotina-->
<h3>Contador: {{ counter }}</h3>

<h3>Timer: {{ getMinutos() }}'{{ getSegundos() }}''</h3>
